syntax = "proto3";

service Hello{
    rpc Hello(HelloRequest) returns(Response); //hello接口
}


// 核心修正：go_package = "完整导入路径;本地包名"（逗号分隔，缺一不可）
// 替换规则：前半部分=go.mod的module值+proto目录路径，后半部分=生成Go文件的包名（自定义，如proto/helloworld）
option go_package = "./;helloworld";

message HelloRequest{
    string name = 1; // 1是编号不是值
    int32 age = 2;
    repeated string courses = 3; //repeated是切片的意思
}

message Response{
    string reply = 1;
}

